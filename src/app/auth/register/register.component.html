<div class="alert alert-danger" *ngIf="errorMessage" role="alert">
  Please enter all fields listed below.
</div>
<form #registerForm="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <select class="form-control" name="title" [(ngModel)]="userDetails.title">
      <option *ngFor="let title of titles" [value]="title">{{title}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Name">Name:</label>
    <input type="text" class="form-control" name="name"  placeholder="Name" [(ngModel)]="userDetails.name" required>
  </div>
  <div class="form-group">
    <label for="surname">Surname:</label>
    <input type="text" class="form-control"  name="surname" placeholder="Surname" [(ngModel)]="userDetails.surname" required>
  </div>
  <div class="form-group">
    <label for="dateofbirth">Date of Birth</label>
    <div class="row">
      <div class="col">
        <input type="number" class="form-control" name="day"  placeholder="DD" [(ngModel)]="day" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" name="month"  placeholder="MM" [(ngModel)]="month" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" name="year"  placeholder="YYYY" [(ngModel)]="year" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="province">Province:</label>
    <input type="text" class="form-control"  name="province" placeholder="Province" [(ngModel)]="userDetails.province" required>
  </div>
  <div class="form-group">
    <label for="cellNumber">Cellphone Number:</label>
    <input type="number" class="form-control"  name="cellNumber" placeholder="Cellphone Number" [(ngModel)]="userDetails.cellphoneNumber" required>
  </div>
  <div class="form-group">
    <label for="alternativeContact">Alternative Contact:</label>
    <input type="number" class="form-control"  name="alternativeNumber" placeholder="Alternative Contact" [(ngModel)]="userDetails.alternativeContact" required>
  </div>
  <div class="form-group">
    <label for="brands">What brands do you like?</label>
    <input type="text" class="form-control"  name="brand" placeholder="Favorite Brands" [(ngModel)]="userDetails.favBrand" required>
  </div>
  <div class="form-group">
    <label for="hobbies">What are your Hobbies?</label>
    <input type="text" class="form-control"  name="hobbies" placeholder="Your Hobbies" [(ngModel)]="userDetails.hobbies" required>
  </div>
  <div class="form-group">
    <label for="password1">How many kids do you have?</label>
    <select class="form-control" name="kids" id="kids" [(ngModel)]="userDetails.kids" required>
      <option *ngFor="let kid of kids" [value]="kid">{{kid}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password2">Is this your favourite compitition site?</label>
    <select class="form-control" name="favSite" id="favSite" [(ngModel)]="userDetails.favourite" required>
      <option *ngFor="let fav of favSite" [value]="fav">{{fav}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Your email address" [(ngModel)]="userDetails.email" required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password" placeholder="Enter new password" [(ngModel)]="userDetails.password" required>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="incorrectPassword">
    Your passwords do not match, please retype your password and try again.
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Please varify your password" [(ngModel)]="passwordVarify" required>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-default btnCustom" *ngIf="!sending" (click)="register(registerForm)">SIGN UP</button>
      <button type="button" class="btn btn-default btnCustom" *ngIf="sending">
        <div class="spinner" *ngIf="sending">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </button>
    </div>
  </div>
</form>
