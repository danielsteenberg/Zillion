<div class="container">
  <h2 *ngIf="login">LOGIN</h2>
  <h2 *ngIf="register">SIGN UP</h2>
  <small *ngIf="login">Do you have an account? <a (click)="goToRegister()">SIGN UP</a></small><br />
  <small *ngIf="login">Forgot your password? <a (click)="goToRegister()">Reset Password Here</a></small>
  <small *ngIf="register">Do not have an account? <a (click)="goToLogin()">LOGIN</a></small>
</div>
<app-login *ngIf="login"></app-login>
<app-register *ngIf="register"></app-register>
