<div class="profile">
  <div class="header">
    <div class="row">
      <div class="col-12">
        <img class="profilePhoto" *ngIf="user && user.profilePhoto" src="./assets/profilePhotos/20150822_122451-mi5ubvueeupx36shw19cubmnunlkd1ahdalj5rvjcg.jpg" />
        <i class="fa fa-user-circle profilePhoto fa-5x" *ngIf="!user.profilePhoto"></i>
        <a data-toggle="modal" data-target="#profileImage"><i class="fa fa-pencil fa-2x editIcon"></i></a>
        <h2 class="headerFont">{{user.name}} {{user.surname}}</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <ul class="nav nav-tabs" *ngIf="!mobile">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="profile ? 'active' : ''" (click)="setProfile()">Profile Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="compotitions ? 'active' : ''" (click)="setCompotition()">My Compotitions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="support ? 'active' : ''" (click)="setSupport()">Support</a>
      </li>
    </ul>
    <ul class="nav nav-tabs" *ngIf="mobile">
      <li class="dropdown nav-item">
        <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#">Menu
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="profile ? 'active' : ''" (click)="setProfile()">Profile Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="compotitions ? 'active' : ''" (click)="setCompotition()">My Compotitions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="support ? 'active' : ''" (click)="setSupport()">Support</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="userDetail">
      <app-details *ngIf="profile"></app-details>
      <app-my-compotitions *ngIf="compotitions"></app-my-compotitions>
      <app-support *ngIf="support"></app-support>
    </div>
  </div>
</div>


<!-- Add Profile Image Modal -->
<div class="modal fade" id="profileImage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Profile Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
            <label class="custom-file-label" for="validatedCustomFile">Upload Profile Image</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Upload Image</button>
      </div>
    </div>
  </div>
</div>
