<h1>MY COMPOTITION LIST</h1>

<!-- Loader -->
<div *ngIf="loader">
  <div class="loader">
  </div>
  <div class="load-text">
  Loading...
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">COMPOTITION IMAGE</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr class="allCompetitions" *ngFor="let comp of selectedContent; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>
          <img class="competitionImage" src="./assets/{{comp.category}}/{{comp.url}}">
        </td>
        <td>{{comp.name}}</td>
        <td>2 Days till Draw</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item" [ngClass]="{disabled : firstPage}">
        <a class="page-link"(click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let item of pagedItems; let i = index">
        <a class="page-link"[ngClass]="{activePager : i == setActive}" (click)="selectedContentItems(i)">
          {{i + 1}}
        </a>
      </li>
      <li class="page-item" [ngClass]="{disabled : lastPage}">
        <a class="page-link" (click)="netPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
