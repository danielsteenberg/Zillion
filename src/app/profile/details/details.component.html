<h1>PROFILE DETAILS</h1>
<hr />
<form>
  <div class="row">
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" disabled class="form-control" name="title" placeholder="Enter title" [(ngModel)]="user.title">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" disabled class="form-control" name="name" placeholder="Enter name" [(ngModel)]="user.name">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Surname</label>
        <input type="text" disabled class="form-control" name="surname" placeholder="Enter surname" [(ngModel)]="user.surname">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" disabled class="form-control" name="email" placeholder="Enter email" [(ngModel)]="user.email">
      </div>
    </div>
  </div>
  <div class="row">
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Date of Birth</label>
        <div class="row">
          <div class="col">
            <input type="number" disabled class="form-control" placeholder="DD" value="02">
          </div>
          <div class="col">
            <input type="number" disabled class="form-control" placeholder="MM" value="11">
          </div>
          <div class="col">
            <input type="number" disabled class="form-control" placeholder="YYYY" value="1988">
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Province</label>
        <input type="text" disabled class="form-control" name="province" placeholder="Enter province" [(ngModel)]="user.province">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Cellphone Number</label>
        <input type="number" disabled class="form-control" name="cellphoneNumber" placeholder="Enter CellphoneNumber" [(ngModel)]="user.cellphoneNumber">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Alternative Contact</label>
        <input type="number" disabled class="form-control" name="alternativeContact" placeholder="Enter email" [(ngModel)]="user.alternativeContact">
      </div>
    </div>
  </div>
  <div class="row">
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Favorite Brands</label>
        <input type="text" disabled class="form-control" name="brands" placeholder="Enter email" [(ngModel)]="user.favBrand">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Hobbies</label>
        <input type="text" disabled class="form-control" name="hobbies" placeholder="Enter hobbies" [(ngModel)]="user.hobbies">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Kids</label>
        <input type="text" disabled class="form-control" name="kids" placeholder="Enter kids" [(ngModel)]="user.kids">
      </div>
    </div>
    <div [ngClass]="mobile ? 'col-12' : 'col-3'">
      <div class="form-group">
        <label for="exampleInputEmail1">Favorite Compotition Site</label>
        <input type="text" disabled class="form-control" name="favourite" placeholder="Enter favourite site" [(ngModel)]="user.favourite">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 buttonArea">
      <button class="btn btn-default btnCustom" (click)="open(content)">EDIT / UPDATE</button>
    </div>
  </div>
</form>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="row">
    <div class="col-12 loginImage">
      <img class="logo" src="./assets/common/logo.png" />
    </div>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="title">Surname</label>
        <input type="text" class="form-control" placeholder="Enter surname">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="title">Date of Birth</label>
        <input type="text" class="form-control" placeholder="DD">
      </div>
      <div class="form-group">
        <label for="title">Province</label>
        <input type="text" class="form-control" placeholder="Enter province">
      </div>
      <div class="form-group">
        <label for="title">Cellphone Number</label>
        <input type="text" class="form-control" placeholder="Enter cellphone Number">
      </div>
      <div class="form-group">
        <label for="title">Alternative Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter Alternative Contact">
      </div>
      <div class="form-group">
        <label for="title">Favorite Brands</label>
        <input type="text" class="form-control" placeholder="Enter brands">
      </div>
      <div class="form-group">
        <label for="title">Hobbiew</label>
        <input type="text" class="form-control" placeholder="Enter hobbies">
      </div>
      <div class="form-group">
        <label for="title">Kids</label>
        <input type="text" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="title">Favorite Compotition Site</label>
        <input type="text" class="form-control" placeholder="YES">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-default btnCustom">LOGIN</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-danger btnCustom" (click)="c('Save click')">Close</button>
    </div>
  </div>
</ng-template>
